<!DOCTYPE html>
<html data-ng-app="app">
<head>
<title>Arrêtés</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
<link href="css/arretes.css" rel="stylesheet" />
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div>
			<div class="site-logo"><img src="css/images/suresnes_fr.png" alt="logo"/></div>
				<div class="site-title">
					 Gestion des
					arrêtés
				</div>
				<ul class="nav nav-pills" data-ng-controller="NavbarController">
					<li data-ng-class="{'active':getClass('/arretes')}"><a
						href="#!/arretes">Arrêtés</a></li>
					<li data-ng-show="globals.currentUser"
						data-ng-class="{'active':getClass('/users')}"><a
						href="#!/users">Utilisateurs</a></li>
					<li data-ng-show="!globals.currentUser"
						data-ng-class="{'active':getClass('/login')}"><a
						href="#!/login">Login</a></li>
					<li data-ng-show="globals.currentUser"
						data-ng-class="{'active':getClass('/login')}"><a
						href="#!/login">Logout</a></li>

				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-sm-8 col-sm-offset-2">
			<div
				ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
				ng-if="flash" ng-bind="flash.message"></div>
			<div ng-view></div>
		</div>
	</div>

	<div id="footer">
		<div class="navbar navbar-fixed-bottom">
			<div class="navbar-inner">
				<div class="container-foot">
					<footer>
						<div class="row">
							<div class="span4">Created by Eric THIEBAUT from Dan Wahlin
								Sample</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</div>

	<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/angular-1.6.4.min.js"></script>
	<script src="scripts/angular-1.6.4-route.min.js"></script>
	<script src="scripts/angular-1.6.4-cookies.min.js"></script>
	<script src="scripts/angular-1.6.4-locale_fr-fr.js"></script>
	<script src="scripts/bootstrap.3.3.1.min.js"></script>
	<script src="scripts/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script>
    var CKEDITOR_BASEPATH = '/' + location.pathname.split('/')[1] + '/scripts/ckeditor/';
</script>
	<script src="scripts/ckeditor/ckeditor-4.6.2.js"></script>
	<script src="scripts/ng-ckeditor.min.js"></script>

	<!-- App libs -->
	<script src="app.js"></script>
	<script src="directives/animated_view.js"></script>
	<script src="directives/input_format.js"></script>
	<script src="directives/pager.js"></script>

	<script src="services/arretes.service.js"></script>
	<script src="services/authentication.service.js"></script>
	<script src="services/flash.service.js"></script>
	<script src="services/user.service.local-storage.js"></script>

	<script src="controllers/nav_bar.controller.js"></script>
	<script src="controllers/arretes.controller.js"></script>


	<script src="controllers/users.controller.js"></script>
	<script src="controllers/login.controller.js"></script>
</body>
</html>
